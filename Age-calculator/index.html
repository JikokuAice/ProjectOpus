<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/growth_3677076 (1).png">
  <link rel="stylesheet" href="./prettier.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Age calculator app</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap');
  </style>

</head>

<body>
<div class="all">
<div class="top">
  <h1>Age Calculator</h1>
  <div class="links">
  <button  id="git" onclick="linktogit()"><i class="fa fa-github" aria-hidden="true" ></i>Github_reposit</button>
  <button id="linkidin" onclick="linktolinkidin()" style="margin-left: 10px;"><i class="fa fa-linkedin-square" aria-hidden="true" style="color: rgb(1, 1, 255)"></i>linkidin_profile</button>
  </div>
</div>

<div class="main">

<div class="days">
  Day
  <br>
  <input type="number" placeholder="DD" min="0" max="31" id="dayinput">
  <p class="days-err"></p>
</div>

<div class="month">
  Month
  <br>
  <input type="number" placeholder="MM" id="monthinput">
  <p class="month-err"></p>
</div>

<div class="year">
  Year
  <br>
  <input type="number" placeholder="YYYY" id="yearinput">
  <p class="year-err"></p>
</div>
<div class="submit">
  <button id="submit"><i class="fa fa-level-up" aria-hidden="true" style="font-size: 32px;color:white;transform:rotate(180deg);"></i></button>
</div>

<div class="display">

<br>
  <div class="yeardis">
<span id="yeardata"  class="agee">--</span><span>years</span>
  </div>

  <div class="monthdis">
    <span id="monthdata" class="agee">--</span><span>months</span>
  </div>

  <div class="daydis">
    <span id="daydata" class="agee">--</span><span>days</span>
  </div>

</div>

</div>
</div>
  

  <script src="./script.js"></script>
</body>
</html>
